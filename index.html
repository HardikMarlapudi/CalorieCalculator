<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CalorieCalculator</title>
</head>
<body>

    <div class="wholeProgram">
    <h3 id="title">Calorie Calculator App</h3>
    <p id="about">
        This calorie calculator app estimates the number of<br>
        calories needed each day to maintain, lose, or gain<br>
        weight. Learn the kinds of calories and their effects.
    </p>
    <p id="gender">gender: </p>
    
    <select id="genderInput">
        <option></option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
    </select>

    <p id="age">age: </p>
    <input type="number" id="ageInput" required>

    <p id="height">height: </p>
    <input type="number" id="heightInput" required>

    <p id="weight">weight: </p>
    <input type="number" id="weightInput" required>

    <br><button id="calculate" onclick="calculate()">Calculate</button>
    <br><button id="reset" onclick="reset()">Reset</button>

        <h4 id="outputDetails"></h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
